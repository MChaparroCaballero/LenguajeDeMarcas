<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function inicio(){
        var destino = document.getElementById("cantidad");
        destino.addEventListener("input",function(){cambio();});
    } 
    function cambio(){
        var can = document.getElementById("cantidad");
        var c= parseFloat(can.value);
        var ele = document.getElementsByName("grados");
        for (i=0;i<ele.length;i++){
            if(ele[i].checked){
            switch(ele[i].value){
                case "CF":
                document.getElementById("marco").innerHTML=(1.8*can.value)+32;
                break;
                case "FC":
                document.getElementById("marco").innerHTML=(0.5*can.value)-32;
                    break;
                case "CK":
                document.getElementById("marco").innerHTML=can.value+273.15;
                    break

                case "KC":
                document.getElementById("marco").innerHTML=can.value-273.15;
                    break;

                case "KF":
                document.getElementById("marco").innerHTML=((can.value-273.15)*1.8) + 32;
                break;

                case "FK":
                document.getElementById("marco").innerHTML=(can.value*0.5)+273.15;
                break;
            }

        }
        }
    }
    window.addEventListener("load",()=>{inicio();})
</script>
    <input type="number" id="cantidad">grados
    <fieldset>
        <legend>colores</legend>
        <input onchange="cambio()" type="radio" name="grados" value="CF">celsius a farenheight
        <input onchange="cambio()" type="radio" name="grados" value="FC">farenheight a celsius
        <input onchange="cambio()" type="radio" name="grados" value="CK">celsius a kelvin
        <input onchange="cambio()" type="radio" name="grados" value="KC">kelvin a celsius
        <input onchange="cambio()" type="radio" name="grados" value="KF">kelvin a farenheight
        <input onchange="cambio()" type="radio" name="grados" value="FK">farenheight a kelvin<br>
        

</fieldset>
<div id="marco"></div>
</body>
</html>
