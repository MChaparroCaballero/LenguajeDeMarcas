<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        fieldset{
            width: 250px;
            height: 50px;
            margin: 20px auto;
            border: 5px gold ridge;
        }

        #result{
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 5px solid black;
        }

    </style>
    <script> 
        function cambio(){
            var ele = document.getElementsByName("colores");
            for (i=0;i<ele.length;i++){
                if(ele[i].checked)
                document.getElementById("result").style.backgroundColor=ele[i].value;
            }
        } 
        
        window.addEventListener("load",()=>{cambio();})
        </script>
</head>

<body id="b">

    
    <fieldset>
                <legend>colores</legend>
                <input onchange="cambio()" type="radio" name="colores" value="red">rojo
                <input onchange="cambio()" type="radio" name="colores" value="green">verde
                <input onchange="cambio()" type="radio" name="colores" value="blue">azul
                <input onchange="cambio()" type="radio" name="colores" value="black">negro<br>
    
    </fieldset>

<div id="result"></div>
    
</body>
</html>
