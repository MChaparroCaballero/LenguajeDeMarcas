<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcular la mascara y la red</title>
</head>
<body>
<script>


function inicio(){

    for(let k=1; k<=4;k++){
    var destino = document.getElementById("snumeros_"+k);
    var otro = document.getElementById("numeros_"+k);
   
    for (let i=0; i<=255;i++){
        var op=document.createElement("option");
        op.value=i;
        op.text=i;
        destino.appendChild(op);
        }
    destino.addEventListener('change',function(){scambio(destino);});
    var otro = document.getElementById("numeros_"+k);
    otro.addEventListener('input',function(){rcambio(otro);});
}
}

    function scambio(destino){
    var n=(destino.id).substring((destino.id).indexOf('_')+1);
    document.getElementById("numeros_"+n).value=destino.value;
    binario();
    }


    function rcambio(destino){
        document.getElementById("snumeros").value=destino.value;
        binario();
    }

    function binario(){
        var n =document.getElementById("snumeros").value;
        var cadena="";
        while(n!=0){//LOGICA DE PPASAR A BINARIO QUE DIVIDES HASTA QUE DE 0 EL COCIENTE//
            cadena=(n%2)+cadena;//SUMAMOS EL DIJITO//
            n= parseInt(n/2);//ACTUALIZAMOS//
        }
        var n = 8-cadena.length; //esto es para que nos centre, le cojemos la longtitud y se la restamos a 8 porque es un octeto//
        document.getElementById("dime").innerHTML='0'.repeat(n)+cadena; //insertamos la cadena de forma concatenada y repetimos 0 en el espacio que faltas//
        
    
    }


    window.addEventListener("load",function(){inicio();});
</script>

<p>
