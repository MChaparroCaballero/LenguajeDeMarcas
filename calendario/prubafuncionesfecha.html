<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var anno=parseInt(prompt("dime el año"));
        var mes=parseInt(prompt("dime el mes")); //numero del mes que va de 0 a 11//
        var fecha= new Date(anno,mes,1);
        var mes=fecha.getMonth();
        while(fecha.getMonth()==mes){
            //te escribe el dia, el mes y el año//
            document.write(fecha.getDate()+"-"+fecha.getMonth()+"-"+fecha.getFullYear()+"<br>");
            //te va sumando a la fecha 1 dia//
            fecha.setDate(fecha.getDate()+1);
        }
    </script>

</body>
</html>
