<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       p{ text-align:center;
        width: 200px;
        margin: 200px auto;
        font-size: 40px;
    }
        
    </style>
    <script>
        var cadena="estais muy pesados";
        var n=0;
        function cambio(){
            n++
            let variable=document.getElementById("mensaje");
            variable.innerHTML=cadena.substring(0,n);
            if(n==cadena.length)n=0;
        }
        function inicio(){
            setInterval(function(){ cambio();},500);
           
        }
    </script>
</head>
<body onload="inicio()">
    <p id="mensaje"></p>
</body>
</html>
