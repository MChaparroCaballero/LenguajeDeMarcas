<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 en raya</title>
    <style>

        #marco1990{
            width: 400px;
            height: 100%;
            margin: 20px auto 0px auto;
            padding: 10px;
            line-height: 57px;
        }


        #mensaje,#inicio{
            text-align: center;
            font-size: 2rem;
            background-color: red;
            color: white;
            width: 400px;
            margin: 0px auto;
            padding: 20px;
        }

        #inicio{
            background-color: purple;
        }

    </style>
    <script>
        /*impreme las pposibles soluciones del cuadrado */
        var n=4;
        var nf=(n*2)+2;
        var soluciones=crear(nf,n);
        var lista=crear(n,n);
        rellenar(lista);
        imprimir(lista);
        
       
        
        /*k va a ser lo que reparte el numero de posiciones de lista en grupo  de n*/
        var k=0;
       
       
        for(var i=0; i<n;i++){
            /*con esto generalizamos elsacar las diagonales, primero la diagonal principal y luego la diagonal secundaria*/
            soluciones[nf-2][i] = (i*n) + (i+1);
            soluciones[nf-1][i]=(1*n)+(n-i);
            /*i es para recorrer las posiciones de lista, lo mismo que j, pero k es para las posiciones de soluciones*/
                for(var j=0; j<n;j++){
                    /*j corresponde a j de lista pero k correspondera a i porque vamos a lo horizontal*/
                    soluciones[k][j] = (i*n)+(j+1);
                    soluciones[k+n][j] = (j*n)+(i+1);
                }
                /*despues de asignarle valor a respuestas sumamos a la k para que asi valla a otra cajetilla de respuesta*/
                k++;
            }
        

        document.write("<hr>");
        imprimir(soluciones);
            /*
            for(let j=0; j<soluciones.length;j++){/*aqui nos la recorremos a lo vertical por eso empezamos con j
                for(let i=0; i<soluciones[j].length;i++){
                    /*i aqui correspondera a la de lista pero k corespondera a j porque vamos a lo vertical
                    soluciones[k][i] = lista[i][j];
                }
                k++;
            }
            */
        function crear(n,m){
            let matriz=new Array(n);
            for(let i=0;i<matriz.length;i++)
            matriz[i]=new Array(m);
        return matriz;
        }

        function rellenar(matriz){
            let k=1;
            for(let i=0; i<matriz.length;i++){
                for(let j=0; j<matriz[i].length;j++){
                    matriz[i][j]=k++;
                }
            }
            
        }
        function imprimir(matriz){
            let cadena="<table border=1>";
                for(let i=0; i<matriz.length;i++){
                    
                    cadena +="<tr>";
                        for(let j=0; j<matriz[i].length;j++){
                            
                            cadena += "<td>"+matriz[i][j]+"</td>";}
                        
                        cadena +="</tr>";
                
            }

           
            
                cadena +="<table>";
                document.write(cadena);
        }
       
  
        window.addEventListener(load,()=>{inicial();});
        
    </script>
</head>
<body>
<div id="marco1990"></div>
<p id="mensaje"> Juego sin comenzar</p>
<p id="inicio">Inicio Juego</p>

   
</body>
</html>
