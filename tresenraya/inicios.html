<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 en raya</title>
</head>
<body>
    <script>
        var n=7;
        var lista=crear(n,n);
        rellenar(lista);
        imprimir(lista);

        function crear(n,m){
            let matriz=new Array(n);
            for(let i=0;i<matriz.length;i++)
            matriz[i]=new Array(m);
        return matriz;
        }

        function rellenar(matriz){
            let k=1;
            for(let i=0; i<matriz.length;i++){
                for(let j=0; j<matriz[i].length;j++){
                    matriz[i][j]=k++;
                }
            }
            
        }
        function imprimir(matriz){
            let cadena="<table border=1>";
                for(let i=0; i<matriz.length;i++){
                    cadena +="<tr>";
                        for(let j=0; j<matriz[i].length;j++){
                            cadena += "<td>"+matriz[i][j]+"</td>";
                        }
                        cadena +="</tr>";
                }
                cadena +="<table>";
                document.write(cadena);
        }
       
        
        document.write("Hola 1"+"<br>");
        document.write("Hola 2"+"<br>");
        document.write("Hola 3"+"<br>");
    </script>
</body>
</html>
