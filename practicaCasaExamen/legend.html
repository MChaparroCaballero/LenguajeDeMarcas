<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomias</title>
    <style>
        #marco1990 {
            width: 920px;
            height: 57px;
            background-color: #41CEF8;
            margin: 20px auto;
            padding: 10px;
            line-height: 57px;
        }
        fieldset{ width: 200px; height: 50px; margin:0px auto;padding:20px; border-radius: 25px;}
        legend{ padding:10px;background-color: black;color:white;border-radius:25px;}
        fieldset p{   text-align: center;padding:0px;margin:0px}
    </style>
    <script>
        var provincias = [
            ["Almería", "Cádiz", "Córdoba", "Granada", " Huelva", "Jaén", "Málaga", "Sevilla"],
            ["Huesca", "Teruel", "Zaragoza"],
            ["El Hierro", "Fuerteventura", "Gran Canaria", "La Gomera", "La Palma", "Lanzarote", "Tenerife"],
            ["Cantabria/Santander"],
            ["Avila", "Burgos", "León", "Palencia", "Salamanca", "Segovia", "Soria", "Valladolid", "Zamora"],
            ["Albacete", "Ciudad Real", "Cuenca", "Guadalajara", "Toledo"],
            ["Barcelona", "Girona", "Lleida", "Tarragona"],
            ["Ceuta y Melilla"],
            ["Madrid"],
            ["Navarra/Pamplona"],
            ["Alicante", "Castellón", "Valencia"],
            ["Badajoz", "Cáceres"],
            ["La Coruña", "Lugo", "Orense", "Pontevedra"],
            ["Formentera", "Ibiza", "Mallorca", "Menorca"],
            ["La Rioja/Logroño"],
            ["Alava", "Guipúzcoa", "Vizcaya"],
            ["Asturias/Oviedo"],
            ["Murcia"]];
 
        var cautonomas = ["Andalucía",
            "Aragón",
            "Canarias",
            "Cantabria",
            "Castilla y León",
            "Castilla la Mancha",
            "Cataluña",
            "Ceuta",
            "Comunidad de Madrid",
            "Comunidad de Navarra",
            "Comunidad Valenciana",
            "Extremadura",
            "Galicia",
            "Islas Baleares",
            "La Rioja",
            "Pais Vasco",
            "Principado de Asturias",
            "Region de Murcia"];



            function cargar(){
                //ponemos los gifs//
                var destino= document.getElementById("marco1990");
                for(let i=0;i<cautonomas.length;i++){
                var elem=document.createElement("img");
                elem.setAttribute("src","banderas/"+cautonomas[i]+".gif");
                elem.setAttribute("height","50");
                elem.setAttribute("width","50");
                elem.setAttribute("id","imagen_"+i);
                destino.appendChild(elem);
 
                var ori=document.getElementById("imagen_"+i);
               
                ori.addEventListener("click",function(){  cambio(ori);  });
                }
            }


            function cambio(elem){
                //cojemos los gifs y les hacemos substring para conseguir la i que viene en la id para que concuerde con la comunidad//
                var ciudad=elem.id;
                var des=ciudad.substring(ciudad.indexOf("_")+1);
                document.getElementById("comunidad").innerHTML=cautonomas[des];
            }

            window.addEventListener("load",function(){cargar();});
        </script>
</head>
            <body >
    <div id="marco1990"></div>
    <fieldset>
        <legend id="comunidad"></legend>
        <p><select id="sprovincias"></select></p>
    </fieldset>
</body>
 
</html>
