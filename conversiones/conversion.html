<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    table{
        border-radius: 5px;
        width: 300px;
        height: 300px;
        text-align: center;
        font-size: larger;
    }

    #dolar{
        background-color: yellow;
    }


    </style>
</head>
<body>
<script>
function inicio(){
    var cadena="<table align='center' border=1>";//creamos la tabla//
        
        //hacemos la cabecera de operandos//
        cadena +="<tr><th>&nbsp;</th>";

            for(i=1;i<=4;i++){
            cadena+="<th>"+i+"</th>";
            };

        cadena+="</tr>";

        //metemos los valores a la tabla//
        for(i=1;i<=4;i++){
                cadena+="<tr><th>"+i+"</th>";//creamos caja a lo vertical osea fila//

                for(j=1;j<=4;j++){

                    if(j==i){
                        cadena+="<td id='dolar'>"+" "+"</td>";
                    }else{
                        cadena+="<td>"+(i*j)+"</td>";//creamos caja a lo horizontal con el resultado osea columna//
                    }
                    
                }
                cadena+="</tr>";//cerramos la fila osea la caja a lo vertical//
            }
            cadena+="</table>";//cerramos tabla//
        document.write(cadena);//imprimimos//
        }



    window.addEventListener("load", function(){inicio();});
</script>
</body>
</html>
